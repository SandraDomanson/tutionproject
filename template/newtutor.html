{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 pt-3">
      <center>
        <h3>Tutor Registration</h3>
      </center>
      <div class="card bg-secondary text-light p-3">
        <form action="createtutor" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>First Name</label>
              <input type="text" name="firstname" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="text" name="lastname" class="form-control" />
            </div>
          </div>

          
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" name="email" class="form-control" />
              </div>
              <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="number" name="phn" class="form-control" />
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Username</label>
              <input type="text" name="username" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Password</label>
                <input type="Password" name="password" class="form-control" />
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="Password" name="cpassword" class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label>Upload Resume</label>
                <input type="file" name="res" class="form-control" />
              </div>
        </div>

          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock content %}

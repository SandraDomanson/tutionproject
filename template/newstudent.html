{% extends 'basetutor.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 pt-3">
      <center>
        <h3>Student Registration</h3>
      </center>
      <div class="card bg-secondary text-light p-3">
        <form action="createstudent" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Student Name</label>
              <input type="text" name="studentname" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Phone Number</label>
              <input type="number" name="phn" class="form-control" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Class</label>
              <input type="text" name="classs" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Username</label>
              <input type="text" name="username" class="form-control" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Password</label>
                <input type="Password" name="password" class="form-control" />
              </div>
          <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="Password" name="cpassword" class="form-control" />
          </div>
          </div>

          <div class="form-row">
            <label>Email</label>
            <input type="email" name="email" class="form-control" />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
            <label>Father's Name</label>
                <input type="text" name="fathersname" class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label>Mother's Name</label>
                <input type="text" name="mothersname" class="form-control" />
          </div>
        </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" name="city" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>State</label>
              <input type="text" name="state" class="form-control" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Country</label>
              <input type="text" name="country" class="form-control" />
            </div>
            <div class="form-group col-md-4">
              <label>Pincode</label>
              <input type="text" name="pincode" class="form-control" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Create</button><br>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
    <br>
  </div>
</div>
<br>

{% endblock content %}

{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 pt-3">
      <center>
        <h3>Add a new Subject</h3>
      </center>
      <div class="card bg-secondary text-light p-3">
        <form action="subject" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Subject Name</label>
              <input type="text" name="subname" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Class</label>
              <input type="text" name="classs" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Fees</label>
              <input type="number" name="fees" class="form-control" />
            </div>
          </div>

         

          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock content %}
